<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="icon" type="image/ico" href="/static/images/favicon.ico" />
    <title>Dino Quiz</title>
  </head>
  <body>
    <div class="container p-4 mb-4 bg-light rounded-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
          <h2 class="text-center display-5">Machine Learning Dino Quiz</h2>
          {% if dino%}
          <div class="alert alert-success" role="alert">
            Classified succesfully!
          </div>
          <div class="d-flex flex-column align-items-center">
            <p class="display-5">Dinosaur: {{ dino }}</p>
            <div class="text-center mb-3">
              <img
                src="{{img_url}}"
                class="img-fluid rounded border border-dark"
              />
            </div>
            <a href="/" class="btn btn-primary">Do the quiz again</a>
          </div>
          {% else -%}
          <p class="text-center">
            Learn what dinosaur you would be based on some simple questions
          </p>
          <div class="text-center mb-3">
            <img
              src="static/images/tacosaurus.jpg"
              alt="tacosaurus.jpg"
              class="img-fluid rounded"
            />
          </div>
          <form method="post" class="row mb-3">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                class="form-control"
                type="text"
                id="name"
                name="name"
                placeholder="What's your name?"
                required
              />
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input
                class="form-control"
                type="number"
                name="age"
                placeholder="How old are you?"
                min="0"
                max="100"
                required
              />
            </div>
            <div class="mb-3">
              <label for="height" class="form-label">Height</label>
              <input
                type="number"
                name="height"
                step="0.01"
                min="0"
                max="3"
                placeholder="How tall are you? (meters)"
                required
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="diet" class="form-label">Diet</label>
              <select name="diet" id="diet" class="form-select">
                <option value="omnivore">
                  You like a well balanced meal üç≤
                </option>
                <option value="carnivore">
                  You prefer a big juicy steak ü•©
                </option>
                <option value="herbivore">You like a good salad ü•ó</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="country" class="form-label">Country</label>
              <select name="country" id="country" class="form-control">
                {% for c in countries %}
                <option value="{{c}}">{{c}}</option>
                {% endfor %}
              </select>
            </div>
            <input type="submit" class="btn btn-primary" />
          </form>
          {% endif %}
        </div>
      </div>
      <a
        class="github-button"
        href="https://github.com/GaboGomezT"
        data-color-scheme="no-preference: dark; light: light; dark: dark;"
        aria-label="Follow @GaboGomezT on GitHub"
        >Follow @GaboGomezT</a
      >

      <a
        href="https://twitter.com/GaboGomezT?ref_src=twsrc%5Etfw"
        class="twitter-follow-button"
        data-show-count="false"
        >Follow @GaboGomezT</a
      >
    </div>

    <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
